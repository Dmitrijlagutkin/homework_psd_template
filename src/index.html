<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Template Project</title>

  <!-- DO NOT delete or change this css link tag -->
  <link rel="stylesheet" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto+Slab:400,700|Roboto:400,700&display=swap"
    rel="stylesheet" />
</head>

<body>

  <!-- header -->

  <header id="home">
    <div class="content">
      <div class="head">

        <div class="head_logo">
          Marble
        </div>

        <div class="head_burger">
          <span class="head_burger_wrap"></span>
          <label for="burger_button">
            <span class="wrap"></span>
          </label>
          <input type="checkbox" name="" id="burger_button" />
          <nav class="head_menu">
            <ul>
              <li>
                <a href="#home">
                  Home
                </a>
              </li>
              <li>
                <a href="#about">
                  About
                </a>
              </li>
              <li>
                <a href="#">
                  Journal
                </a>
              </li>
              <li>
                <a href="#">
                  Services
                </a>
              </li>
              <li>
                <a href="#">
                  Features
                </a>
              </li>
              <li>
                <a href="#">
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- title -->

    <div id="about" class="title_background">
      <div class="title content">
        <h1>
          We are a digital & branding agency based in London.
        </h1>
        <p>
          We love to turn great ideas into beautiful products.
        </p>
        <div class="title_btn">
          See portfolio
        </div>
      </div>
    </div>

  </header>

  <!-- section title -->


</body>

</html>
